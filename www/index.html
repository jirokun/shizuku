<!DOCTYPE html>
<html>
  <head>
    <title>JPipes</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css"/>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>SHIZUKU - 雫</h1>
        <p>データベースからデータレポートを簡単に出力するためのレポーティングフレームワーク</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>
    </div>
    <div class="container">
      <h2>動作するサンプル</h2>
      <div class="list-group">
        <a href="demo.html?demo=add_custom_column.json" class="list-group-item">
          <h4 class="list-group-item-heading">月ごとの取引回数</h4>
          <p class="list-group-item-text">
            <h4>絞り込み条件</h4>
            <p>年齢が55歳を超えた人の</p>
            <h4>出力項目</h4>
            <p>2016年1月から3月までの取引回数を出して欲しい</p>
          </p>
        </a>
      </div>
      <div class="list-group">
        <a href="demo.html?demo=user_rank.json" class="list-group-item">
          <h4 class="list-group-item-heading">最近取引した人のランク</h4>
          <p class="list-group-item-text">
            <h4>ランクの条件</h4>
            <p>最近1週間で取引した人をランクrank1</p>
            <p>最近2週間で取引した人をランクrank2</p>
          </p>
        </a>
      </div>
      <div class="list-group">
        <a href="demo.html?demo=import_csv.json" class="list-group-item">
          <h4 class="list-group-item-heading">CSVのインポート</h4>
          <p class="list-group-item-text">
            <h4>複数の列が定義されたCSVを読み込む</h4>
          </p>
        </a>
      </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/block-ui/jquery.blockUI.js"></script>
    <script src="/js/jquery.values.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
